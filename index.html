<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Rental Cost</title>
  
    <!-- imported the css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font family import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <div class="container">
    <h1>
      Calculate Rental Cost
    </h1>
    <form action="">
      <p>
        Economy = Rs. 4000 /- per day.
      </p>
      <input type="text" name="economy" id="economy" placeholder="Number Of Days"/>
      <p id="economyAmount">
        
      </p>
      <p>
        Midsize = Rs. 10,000 /- per day.
      </p>
      <input type="text" name="midsize" id="midsize" placeholder="Number Of Days"/>
      <p id="midsizeAmount">
        
      </p>
      <p>
        Luxury = Rs. 20,000 /- per day.
      </p>
      <input type="text" name="luxury" id="luxury" placeholder="Number Of Days"/>
      <p id="luxuryAmount">
       
      </p>
      <a href="#" class="btn" id="calculation">Calculation</a>
    </form>
   </div>
    <!-- imported js file below -->
    <script src="./script.js"></script>
  </body>
</html>
